<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô-Dev</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <h1>JOKENPÔ</h1>

        <div class="button">
            <button id="rock" onclick="playHuman('rock')">&#x1F44a;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1f590;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270c;</button>

        </div>

        <p class="result"></p><br>
        <p class="choices"></p>


        <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da máquina: <span id="machine-score">0</span></p>

    </div>
</body>
<script src="script.js"></script>

</html>
